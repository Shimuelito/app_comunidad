<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="tertiary">
      Comunidad Felix
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <form #formulario="ngForm" (ngSubmit)="login()">
      <!-- Campo Usuario -->
      <ion-item>
        <ion-input
          label="Usuario"
          labelPlacement="floating"
          required
          type="text"
          name="usrname"
          [(ngModel)]="usuario.username"
        ></ion-input>
      </ion-item>
      <!-- Campo Contrase침a -->
      <ion-item>
        <ion-input
          label="Contrase침a"
          labelPlacement="floating"
          required
          type="password"
          name="pass"
          [(ngModel)]="usuario.password"
        ></ion-input>
      </ion-item>
      <!-- Bot칩n Login -->
      <ion-button expand="block" color="primary" type="submit" [disabled]="formulario.invalid">
        Login
      </ion-button>
      <div class="button-group">
        <ion-button expand="block" class="custom-button volver" routerLink="/Registro">Registro</ion-button>
      </div>
      <ion-button fill="clear">Recuperar Contrase침a</ion-button>
    </form>
  </div>
</ion-content>
