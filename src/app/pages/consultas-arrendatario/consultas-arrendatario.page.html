<ion-header>
  <ion-toolbar>
    <ion-title>Historial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="table-container">
    <table class="centered-table">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Depto</th>
          <th>Nombre</th>
          <th>Estado</th>
          <th>Comentario</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tableData">
          <td data-label="Fecha">{{ item.fecha }}</td>
          <td data-label="Depto">{{ item.depto }}</td>
          <td data-label="Nombre">{{ item.nombre }}</td>
          <td data-label="Estado">{{ item.estado }}</td>
          <td data-label="Comentario">{{ item.comentario }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="actions">
    <ion-button color="primary" (click)="clearTable()" shape="round">Limpiar</ion-button>
    <ion-button routerLink="/vista-arrendatario" shape="round">Volver al inicio</ion-button>
  </div>  
</ion-content>
