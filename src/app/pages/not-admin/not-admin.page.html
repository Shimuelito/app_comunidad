<ion-header>
  <ion-toolbar>
    <ion-title>Notificaciones</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="notifications-outline" size="large"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <!-- Lista de notificaciones -->
    <ion-row *ngFor="let notification of notifications; let i = index">
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="10">
                  <p>{{ notification.text }}</p>
                </ion-col>
                <ion-col size="2" class="icon">
                  <ion-icon name="notifications" size="large"></ion-icon>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6">
                  <ion-button expand="block" color="primary" (click)="viewNotification(i)">
                    Ver
                  </ion-button>
                </ion-col>
                <ion-col size="6">
                  <ion-button expand="block" color="danger" (click)="deleteNotification(i)">
                    Eliminar
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/vista-administrador">
        <ion-icon name="arrow-back"></ion-icon> Volver
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
